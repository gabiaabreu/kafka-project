services:
  zookeeper:
    image: bitnami/zookeeper:latest
    ports:
      - 2181:2181
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes

  kafka:
    image: bitnami/kafka:latest
    restart: on-failure
    ports:
      - 9092:9092
    environment:
      - KAFKA_CFG_BROKER_ID=1
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://:9092
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_CFG_NUM_PARTITIONS=3
      - ALLOW_PLAINTEXT_LISTENER=yes
    depends_on:
      - zookeeper

  kafka-init:
    image: bitnami/kafka:latest
    depends_on:
      - kafka
    entrypoint: >
      bash -c "
        echo 'Esperando Kafka iniciar...'
        sleep 20;
        echo 'Criando t√≥picos store-topic e payment-topic'
        kafka-topics.sh --create --if-not-exists --topic store-topic --bootstrap-server kafka:9092 --partitions 1 --replication-factor 1 &&
        kafka-topics.sh --create --if-not-exists --topic payment-topic --bootstrap-server kafka:9092 --partitions 1 --replication-factor 1
      "
    environment:
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092
      - ALLOW_PLAINTEXT_LISTENER=yes

  storeservice:
    build: ./store-service
    container_name: store-ms
    ports:
      - "8081:8080"
    environment:
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    depends_on:
      - kafka

  paymentservice:
    build: ./payment-service
    container_name: payment-ms
    ports:
      - "8082:8080"
    environment:
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    depends_on:
      - kafka
